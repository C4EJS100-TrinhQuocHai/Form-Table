<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
        Table : tạo bảng
        các thành phần của bảng
        1. tr : hàng
        2. td: cột
        3.thead : phần đầu của bảng
        4.tbody: phần thân của bảng
        5.tfoot là phần cuối của bảng
        6.th: nhấn mạnh phần đầu của bảng và căn giữa
        7.caption: thẻ tạo tiêu đề của bảng.
        cellpadding là khoảng các từ content đến viền-item
        cellspacing  là khoảng cách từ border đến viền-item
        ==> là thuộc tính riêng của table (artribute)
        -------------------------
        cách gộp các cột trong bảng : colspan
        cách gộp các hàng trong bảng : rowspan
     -->
  <table border="1" cellpadding="5px" cellspacing="5px">
    <thead>
      <tr>
        <th> STT</th>
        <th> Name </th>
        <th> price</th>
      </tr>
    </thead>
    <tbody>
      <caption> bảng tính tiền hoá đơn</caption>
      <tr>
        <td align="center"> 1</td>
        <td> hao hao </td>
        <td> 5.000 </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td align="center" colspan="3"> Tổng: 5000đ </td>
      </tr>
    </tfoot>
  </table>
  <table border="1px">
    <thead>
      <tr>
        <th colspan="3"></th>
        <th> Thứ 3</th>
        <th> Thứ 5</th>
        <th> Thứ 7</th>
      </tr>
      <tr>
        <th> Tuần </th>
        <th> Ngày bắt đầu</th>
        <th> Ngày kết thúc</th>
        <th colspan="3"> Môn học </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>3232</td>
        <td>32332</td>
        <td>323</td>
        <td>232</td>
        <td>fdf</td>
        <td>fdf</td>
      </tr>
      <tr>
        <td>ffd</td>
        <td>df</td>
        <td>dfd</td>
        <td>df</td>
        <td>fdf</td>
        <td>dfdf</td>
      </tr>
      <tr>
        <td>fdf</td>
        <td>fdf</td>
        <td>df</td>
        <td>fdf</td>
        <td>dfd</td>
        <td>dfdf</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
